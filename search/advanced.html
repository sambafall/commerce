<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.CSS">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
              </div>
              <div style="display: inline-block;">
                <ul class="nav navbar-nav ">
                <li><a href="index.html"><span class="nav-item"></span> Google Search</a></li>
              </ul>
            </div>
            </div>
          </nav> 
        <br><br><br>
         <div class="container" >
             <form  action="http://images.google.com/search">
                <div class="row mb-3">
                    <div class="col-3"><label for="all">all these words:</label></div>
                    <div class="col-5"><input type="text" id="all" name="as_q" class="form-control input-lg">
                    </div> 
                </div>
                <div class="row mb-3">
                    <div class="col-3"><label for="exact">this exact word or phrase:”</label></div>
                    <div class="col-5"><input type="text" id="exact" name="as_epq" class="form-control input-lg">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3"><label for="any">any of these words:</label></div>
                    <div class="col-5"><input type="text" id="any" name="as_oq" class="form-control input-lg">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3"><label for="none">none of these words:”</label></div>
                    <div class="col-5"><input type="text" id="none" name="as_eq" class="form-control input-lg">
                    </div>           
                </div>
                <br>
                    <div class="row">
                        <div class="col-8">
                        <button type="submit" class="btn btn-primary float-right">Advanced Search</button>
                        </div>
                    </div>
        </form>
    </div>    
    </body>
</html>
